<mat-drawer-container class="main-map-container" autosize>

  </mat-drawer>

  <div class="sidenav-content">
    <!-- <button type="button" mat-button (click)="drawer.toggle()">
      Toggle sidenav
    </button> -->
    <app-map [buildingList]="filteredBuildingList" [selectedBuilding]="selectedBuilding"></app-map>
  </div>
</mat-drawer-container>
