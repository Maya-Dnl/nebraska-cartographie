
     <div  [class.cursor-crosshair-map]="crossMode"
          *ngIf="options !== undefined" id="map" class="display-map"
          leaflet [leafletOptions]="options" [leafletLayers]="layers"
          (leafletClick)="ClickMap($event)">
     </div>
     @if (crossMode && layers.length === 1) {
          <button class="custom-btn-validate-position" >Valider ma position</button>
     }
